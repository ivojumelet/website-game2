<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="website.css">

    <!-- Inline-stijlen -->
    <style>

    <!-- Titel van de website -->
    <title>Je Website</title>

    <!-- JavaScript-functie voor het tonen van inhoud -->
    <script>
        function showContent(section) {
            // Zoek het element met de ID 'display-area'
            var displayArea = document.getElementById('display-area');

            // Schakel op basis van de meegegeven sectie
            switch (section) {
                case 'foto':
                    // Toon een afbeelding
                    displayArea.innerHTML = '<img src="downloaden.png" alt="Jouw Foto">';
                    break;
                case 'contact':
                    // Toon contactinformatie
                    displayArea.innerHTML = '<p>Contact Informatie: 9021703@student.zadkine.nl</p>';
                    break;
                case 'ervaring':
                    // Toon werkervaring
                    displayArea.innerHTML = '<p>Werkervaring: De enige werkervaring die ik heb is afwassen.</p>';
                    break;
                case 'opleiding':
                    // Toon opleidingsinformatie
                    displayArea.innerHTML = '<p>Opleiding: Ik doe software developer in Rotterdam.</p>';
                    break;
                case 'vaardigheden':
                    // Toon vaardigheden
                    displayArea.innerHTML = '<p>Programmeer Vaardigheden: Ik ben goed om met PHP te werken.</p>';
                    break;
                default:
                    break;
            }
        }
    </script>
</head>

                <!-- Dropdown-content met game-links -->

                    <a href="favo game.html">Favo game</a>
                    <a href="uitleg game.html">Uitleg game</a>
                    <a href="speel de game.html">Speel de game</a>

        <div id="buttons">
            <!-- Knoppen die de showContent-functie activeren -->
            <button onclick="showContent('foto')">Foto</button>
            <button onclick="showContent('contact')">Contact</button>
            <button onclick="showContent('ervaring')">Ervaring</button>
            <button onclick="showContent('opleiding')">Opleiding</button>
            <button onclick="showContent('vaardigheden')">Vaardigheden</button>

        <!-- Div voor het weergeven van inhoud -->

            <!-- Hier komt de inhoud van de knoppen -->
